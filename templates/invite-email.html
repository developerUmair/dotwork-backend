<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <p>Hello,</p>
    <p>You have been invited to take the test: <strong>{{testName}}</strong></p>
    <p>Access Deadline: {{accessDeadline}}</p>
    <p>
      <a href="{{loginLink}}" class="button">Login to Your Account</a>
    </p>
    <p><strong>Note:</strong> After logging in, please navigate to the <strong>"Test"</strong> tab to start the test.</p>
    <p>Best of Luck!</p>
  </body>
</html>
